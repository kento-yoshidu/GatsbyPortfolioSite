# gatsby-plugin-dts-css-modulesがNodeの14以上を要求するのでバージョン指定

version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 14.17.0
        - nvm use 14.17.0
        - curl -o- -L https://yarnpkg.com/install.sh | bash
        - yarn global add @quasar/cli
        - yarn install
    build:
      commands:
        - node -v
        - yarn run build
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
